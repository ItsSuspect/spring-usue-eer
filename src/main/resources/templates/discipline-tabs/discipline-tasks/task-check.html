<link rel="stylesheet" th:href="@{/css/discipline-tabs/discipline-tasks/task-check.css}">
<div class="content__header">
    <a th:href="'http://localhost:8080/portal/discipline/' + ${disciplineId} + '/task-list/' + ${task.id} + '/completed-tasks'" class="content__return-button">Назад</a>
    <h2 class="content__header-text">Выполненная работа</h2>
</div>
<div class="content__content-block content-block">
    <div class="content-block__task-check-block task-check-block">
        <div class="task-check-block__header">
            <p class="task-check-block__task-name" th:text="${task.name}">Название задания</p>
            <span class="task-check-block__task-mark task-mark">
                <input id="result-score" class="task-check-block__student-mark-input" type="number" placeholder="Оценка"
                       th:value="${task.resultScore != null} ? ${task.resultScore} : ''">
                <p class="task-mark__separator"> / </p>
                <p class="task-mark__max-mark" th:text="${task.maxScore}">Максимальная оценка</p>
            </span>
        </div>
        <div class="task-check-block__content">
            <div class="task-check-block__task-instruction task-instruction">
                <div class="task-instruction__header">
                    <p class="task-instruction__header-text">Инструкции к заданию</p>
                </div>
                <div class="task-instruction__content">
                    <p class="task-instruction__text" th:text="${task.instruction}">Инструкции к выполнению задания</p>
                </div>
            </div>
            <div class="task-check-block__student-response student-response">
                <div class="student-response__header">
                    <p class="student-response__header-text">Ответ студента</p>
                    <p class="student-response__student-group" th:text="${task.user.groups[0].name}">Учебная группа</p>
                    <p class="student-response__student-info"
                       th:text="${task.user.surname} + ' ' + ${task.user.name} + ' ' + ${task.user.middleName}">ФИО студента</p>
                </div>
                <div class="student-response__content">
                    <p class="student-response__text" th:text="${task.commentStudent}">Комментарий к работе студента</p>
                </div>
            </div>
            <div class="task-check-block__teacher-response teacher-response">
                <div class="teacher-response__header">
                    <p class="teacher-response__header-text">Ответ преподавателя</p>
                </div>
                <div class="teacher-response__content">
                    <textarea class="teacher-response__feedback expand-textarea" id="comment-teacher" oninput="autoGrow(this)" th:text="${task.commentTeacher}"></textarea>
                    <div class="teacher-response__container">
                        <div class="teacher-response__file-attachment-area">+ Прикрепить файл</div>
                        <button class="teacher-response__submit-button" th:data-username="${task.user.username}" th:data-taskId="${task.id}"
                                th:data-disciplineId="${disciplineId}" onclick="saveTaskTeacher(this)">Сохранить</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/js/task-check.js}"></script>
