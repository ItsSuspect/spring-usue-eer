<!DOCTYPE html>
<html lang="en"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" th:href="@{/css/index.css}"/>
		<link rel="stylesheet" th:href="@{/css/discipline_builder.css}"/>
		<script th:src="@{/js/teacher.js}"></script>
		<title>Создание дисциплины</title>
	</head>
	<body>
	<header>
		<div id="header-top">
			<p id="logo">УрГЭУ</p>
			<div>
				<span id="theme-change" class="light-theme" onclick="changeState('theme-change', 'light-theme', 'dark-theme')"></span>
				<div style="position: relative;">
					<span id="user" onclick="changeState('user-menu', 'visible', 'hidden')"></span>
					<nav id="user-menu" class="hidden">
						<ul>
							<li>
								<a href="">Личный кабинет</a>
							</li>
							<li sec:authorize="hasAnyRole('ROLE_TEACHER', 'ROLE_ADMIN')">
								<a href="/teacher/new-discipline">Создать дисциплину</a>
							</li>
							<li sec:authorize="hasAnyRole('ROLE_ADMIN')">
								<a href="/admin/signUp">Создать пользователя</a>
							</li>
							<li>
								<a href="">Настройки</a>
							</li>
							<li>
								<a href="/auth/logout">Выход</a>
							</li>
						</ul>
					</nav>
				</div>
			</div>
		</div>
	</header>
		<div class="container">
			<section class="discipline-builder">
				<div class="discipline-builder-block">
					<form method="POST">
						<input id="discipline-input" name="discipline" type="text" placeholder="Название дисциплины">
						<input id="group-input" name="group-input" type="text" placeholder="Логин студента">
						<input id="submit-btn" type="button" onclick="createNewDiscipline()" value="Создать дисциплину">
					</form>
				</div>
				<div id="error-message"></div>
			</section>
		</div>
		<footer></footer>
	</body>
</html>
