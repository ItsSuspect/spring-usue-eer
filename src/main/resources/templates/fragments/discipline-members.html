<link rel="stylesheet" th:href="@{/css/fragments/discipline-members.css}">
<div class="content__header">
    <h2 class="content__header-text">Список участников</h2>
    <span class="content__interaction-buttons interaction-buttons" th:if="${authorities}">
        <a th:href="'http://localhost:8080/portal/discipline/' + ${disciplineId} + '/member-list/edit-members'" class="interaction-buttons__button interaction-buttons__button_purpose_edit" onmouseenter="expandButtonText(this)" onmouseleave="hideButtonText(this)">Изменить</a>
    </span>
</div>
<div class="content__content-block content-block">
    <div class="content-block__member-block member-block">
        <div class="member-block__header member-header">
            <h3 class="member-header__column-name">Участник</h3>
            <h3 class="member-header__column-name">Права</h3>
        </div>
        <div class="member-block__member-list member-list">
            <div class="member-list__grouping-block" th:each="entry : ${usersByGroup.entrySet()}">
                <div class="member-list__grouping-header">
                    <p class="member-list__group-name" th:text="${entry.key}">Имя группы</p>
                </div>
                <ul class="member-list__group-members">
                    <li class="member-list__member member" th:each="user : ${entry.value}">
                        <p class="member__personal-info" th:text="${user.getSurname() + ' ' + user.getName() + ' ' + user.getMiddleName()}">ФИО пользователя</p>
                        <p class="member__role" th:text="${user.accessType}">Права доступа</p>
                    </li>
                </ul>
            </div>
        </div>
        <div class="member-block__footer"></div>
    </div>
</div>
