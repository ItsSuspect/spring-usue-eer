<link rel="stylesheet" th:href="@{/css/fragments/enter-basic-information.css}">
<div class="content__header">
    <a th:href="'http://localhost:8080/portal/discipline/' + ${disciplineId} + '/information'" class="content__return-button">Назад</a>
    <h2 class="content__header-text">Редактирование основной информации</h2>
</div>
<div class="content__content-bloc content-block">
    <div class="content-block__basic-information basic-information">
        <div class="basic-information__discipline-information discipline-information">
            <div class="discipline-information__header">
                <h3 class="discipline-information__header-text">Информация о дисциплине</h3>
            </div>
            <div class="discipline-information__content">
                <textarea class="discipline-information__enter-information" id="information-discipline" oninput="autoGrow(this)" placeholder="Краткое описание дисциплины"></textarea>
            </div>
        </div>
        <div class="basic-information__teacher-information teacher-information">
            <div class="teacher-information__personal-information personal-information">
                <div class="personal-information__header">
                    <h3 class="personal-information__header-text">Информация о преподавателе</h3>
                </div>
                <div class="personal-information__content">
                    <textarea class="personal-information__enter-information" id="information-teacher" oninput="autoGrow(this)" placeholder="Личная информация"></textarea>
                </div>
            </div>
            <div class="teacher-information__teacher-contacts teacher-contacts">
                <div class="teacher-contacts__header">
                    <h3 class="teacher-contacts__header-text">Контактные данные преподавателя</h3>
                </div>
                <div class="teacher-contacts__content">
                    <textarea class="teacher-contacts__enter-information" id="contacts" oninput="autoGrow(this)" placeholder="Контактные данные"></textarea>
                </div>
            </div>
            <button class="basic-information__submit-button" th:data-disciplineId="${disciplineId}" onclick="saveMainInformation(this)">Сохранить</button>
        </div>
    </div>
</div>
<script th:src="@{/js/enter-basic-information.js}"></script>
