<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" th:href="@{/css/common/aside.css}">
    <link rel="stylesheet" th:href="@{/css/fonts.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wdth,wght@0,75..100,300..800;1,75..100,300..800&display=swap" rel="stylesheet">
    <script th:src="@{/js/script.js}"></script>
    <title>Электронный Образовательный Ресурс | УрГЭУ</title>
</head>
<body>
<div th:replace="~{common/header}"></div>
<main class="main">
    <aside class="main__aside">
        <sidebar class="main__sidebar sidebar">
            <h3 class="sidebar__header">Дисциплины</h3>
            <nav class="sidebar__discipline-navigation discipline-navigation">
                <ul class="discipline-navigation__discipline-list discipline-list">
                    <li class="upper-margin discipline-list__item"></li>
                    <li class="discipline-list__item"
                        th:if="${not #lists.isEmpty(disciplines)}"
                        th:each="discipline : ${disciplines}"
                        th:data-discipline-id="${discipline.id}">
                        <p class="discipline-list__discipline-name" th:text="${discipline.name}" th:data-discipline-id="${discipline.id}" onclick="disciplineSelection(this)"></p>
                        <div th:replace="~{common/discipline-navigation}"></div>
                    </li>
                    <li class="lower-margin discipline-list__item"></li>
                </ul>
            </nav>
            <div class="sidebar__footer"></div>
        </sidebar>
    </aside>
    <div class="main__container">
        <section class="main__content content">
            <th:block th:unless="${content}">
                <div>
                    <h2 class="content__header" th:text="${category}">Заголовок</h2>
                    <h2 class="content__header" th:text="${disciplineId}">ID Дисциплины</h2>
                </div>
            </th:block>
            <th:block th:if="${content}">
                <div th:replace="~{${content}}"></div>
            </th:block>
        </section>
    </div>
</main>
</body>
</html>
